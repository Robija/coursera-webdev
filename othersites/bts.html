<!DOCTYPE html>
<html>

	<head> 
		<title>Positioning elements by floating</title>

		<link rel="stylesheet" href="style/bootstrap.min.css">
		<link rel="stylesheet" href="style/bootstrap-theme.min.css">
	</head>


	<body>
		<div container ="container-fluid">
			<div class="row">
				<div class="col-md-4 col-sm-6">Col1</div>
				<div class="col-md-4 col-sm-6">Col2</div>
				<div class="col-md-4 col-sm-6">Col3</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-6">Col4</div>
				<div class="col-md-4 col-sm-6">Col5</div>
				<div class="col-md-4 col-sm-6">Col6</div>
			</div>
			
			<div class="row">
				<div class="col-xs-6">Col4</div>
				<div class="col-xs-6">Col5</div>
				<div class="col-xs-6">Col6</div>
			</div>			
		</div>
	
	</body>
	
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	

</html>
